<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
            <div>
                <h1>Event Registration Form</h1>
                <p>Attendee Information</p>
            </div>
            
            <form id="registrationForm">
                <div class="error" id="errorName"></div>
                <div class="name">
                        <label for="name" class="">Names:</label><br>
                        <div class="names-input">
                            <input type="text" id="firstName" name="name" required>
                            <input type="text" id="lastnName" name="name" required>
                        </div>
                </div>
                

                <div class="contact">
                    <div>
                        <div class="error" id="errorEmail"></div>
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" required>
                    </div>
    
                    <div>
                        <div class="error" id="errorPhone"></div>
                        <label for="phone">Phone Number:</label><br>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                </div>

                <div class="event">
                    <div class="event-date">
                        <div class="error" id="errorDate"></div>
                        <label for="date">Event Date:</label><br>
                        <input type="text" id="date" name="date" required>
                    </div>
    
                    <div>
                        <div class="error" id="errorTickets"></div>
                        <label for="tickets">Number of Tickets:</label><br>
                        <input type="number" id="tickets" name="tickets" min="1" max="10" required>
                    </div>
                </div>
                
                <button type="submit">Register</button>
                
                <footer>
                    <p>Developed by Group 2 | &copy; 2024</p>
                </footer>
            </form>
        </div>


    </div>
    <script src="scripts.js"></script>
</body>

</html>
